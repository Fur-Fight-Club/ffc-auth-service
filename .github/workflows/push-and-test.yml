name: CI

on:
  push:
    branches:
      - "*" 

jobs:
  checkout-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout project
      uses: actions/checkout@v2

    - name: ğŸ”¨ Build .env from GitHub secrets
      run: |
        echo "DATABASE_URL='${{ secrets.DATABASE_URL }}'" >> .env

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ§ª Execute tests
      run: npm run test
